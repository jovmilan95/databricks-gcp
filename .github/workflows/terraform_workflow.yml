---
name: Terraform Workflow
on:
  push:
    branches: [main, dev, stg]
  pull_request:
    branches: [main, dev, stg]
env:
  TERRAFORM_VERSION: 1.8.4

jobs:
  dev:
    if: github.ref == 'refs/heads/dev' && (github.event_name == 'pull_request' || github.event_name == 'push')
    uses: ./.github/workflows/terraform_provision_environment.yml
    with:
      environment: dev
      terraform_version: ${{ vars.TERRAFORM_VERSION }}
    secrets: inherit

  stg:
    if: github.ref == 'refs/heads/stg' && (github.event_name == 'pull_request' || github.event_name == 'push')
    uses: ./.github/workflows/terraform_provision_environment.yml
    with:
      environment: stg
      terraform_version: ${{ vars.TERRAFORM_VERSION }}
    secrets: inherit

  prod:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'pull_request' || github.event_name == 'push')
    uses: ./.github/workflows/terraform_provision_environment.yml
    with:
      environment: prod
      terraform_version: ${{ vars.TERRAFORM_VERSION }}
    secrets: inherit
