name: Deploy to Environment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: DSKLSD
        run: |
          cd terraform/environments/${{ inputs.environment }}
          pwd
      - name: kdls
        run: pwd
      
