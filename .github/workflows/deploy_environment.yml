name: Deploy to Environment

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string

defaults:
  run:
    shell: bash
    working-directory: "./terraform/environments/"


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: DSKLSD
        run: cd ${{ inputs.environment }}
      - name: kdls
        run: pwd
      
